    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: bisque;
}
h4 {
    color: black;
    text-align: center;
    text-decoration: none;
}
header {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.slide {
    height: 100%;
    width: 180px;
    position: absolute;
    background-color: black;
    transition: 0.5s ease;
    transform: translateX(-180px);
}
h1 {
    color: bisque;
    font-weight: 800;
    text-align: right;
    padding: 10px 0;
    padding-right: 30px;
    pointer-events: none;
}

ul li {
    list-style-type: none;
}

ul li a {
    color: bisque;
    font-weight: 500;
    padding: 5px 0;
    display: block;
    text-transform: capitalize;
    text-decoration: none;
    transition: 0.2s ease-out; 
}
ul li:hover a {
    color: bisque;
    background-color: blue;
    border-radius: 10px;
    text-align: center;
    
}
input {
    display: none;
    visibility: hidden;
    -webkit-appearance: none;
}
.toggle {
    position: absolute;
    height: 30px;
    width: 30px;
    top: 20px;
    left: 15px;
    z-index: 1;
    cursor: pointer;
    border-radius: 2px;
    background-color: black;
    box-shadow: 0 0 10px black;
}
.toggle .common {
   position: absolute;
   height: 2px;
   width: 28px;
   background-color: bisque;
   border-radius: 50px;
   transition: 0.3s ease;
}
.toggle .top_line {
  top: 30%;
  left: 50%;
  transform: translate(-50%,-50%);
}
.toggle .middle_line {
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  .toggle .bottom_line {
    top: 70%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
input:checked ~ .toggle .top_line {
    left: 2px;
    top: 14px;
    width: 25px;
    transform: rotate(45deg);
}
input:checked ~ .toggle .middle_line {
    opacity: 0;
    transform: translateX(20px);
}
input:checked ~ .toggle .bottom_line {
    left: 2px;
    top: 14px;
    width: 25px;
    transform: rotate(-45deg);
}
input:checked ~ .slide {
    transform: translateX(0);
    box-shadow: 0 0 15px black;
}
section {
    padding: 2rem;
    margin: 2rem 0;
    background-color: bisque;
}

footer {
    color: black;
    text-align: center;
    padding: 1rem;
    position: absolute;
    bottom: 0;
    width: 100%;
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px; 
    justify-items: center;
    align-items: center;
    margin: 0 auto;
  }
  
  .gallery-item {
    overflow: hidden; 
  }
  
  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    transition: transform 0.3s ease; 
  }
  
  .gallery-item img:hover {
    transform: scale(1.05); 
  }
    </style>
<footer>

</footer>
